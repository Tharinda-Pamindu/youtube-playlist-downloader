# Streamlit Secrets Configuration
# This file is for Streamlit Cloud deployment
# Add these secrets in your Streamlit Cloud dashboard under Settings > Secrets

# Note: FFmpeg doesn't need secrets - it's installed via packages.txt
# These are optional configuration values

[general]
# Maximum download items (optional limit)
MAX_DOWNLOAD_ITEMS = 100

# Download timeout in seconds
DOWNLOAD_TIMEOUT = 3600

[server]
# Server configuration (usually handled automatically by Streamlit Cloud)
# port = 8501
# headless = true
